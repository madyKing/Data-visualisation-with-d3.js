<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transition with d3.js</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js">

    </script>
  </head>

  <body>
    <script>
        var svg = d3.select('body')
                    .append('svg')
                    .attr("width", 500)
                    .attr("height", 500);

        var circle = svg.append("circle")
                        .attr("cx", 50)
                        .attr("cy", 50)
                        .attr("r", 25);

        circle.transition()
              .duration(1500)
              .delay(1000)
              .attr("cx", 200)
              .attr("r", 30)
              .attr("fill", "purple")
              .transition()
              .attr("cy", 120)
              .attr("r", 50)
              .attr("fill", "green")
              .transition()
              .attr("cx", 400)
              .attr("fill", "brown")
              .on("end", function() { d3.select(this).attr("fill", "blue")});
    </script>
  </body>
</html>
